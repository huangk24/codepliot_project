<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatroom — Register / Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <nav class="navbar sticky-top navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Chatroom</a>
    </div>
  </nav>
  <main class="auth-center">

    <section class="card">
      <h2 class="mb-3">Login</h2>
      <form id="loginForm">
        <input id="login-username" class="form-control mb-2" placeholder="username" required />
        <input id="login-password" class="form-control mb-2" type="password" placeholder="password" required />
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div id="login-msg" class="msg mt-2"></div>
      </form>
      <div class="mt-3">
        <a class="btn btn-outline-secondary w-100" href="/register.html" role="button">Sign up / Register</a>
      </div>
    </section>

  </main>
  <!-- Toast container for one-time messages (e.g. after registration) -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
    <div id="regToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Account created — please login
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Show one-time toast when redirected from register (/?registered=1)
    (function(){
      try {
        const params = new URLSearchParams(window.location.search);
        if (params.get('registered') === '1') {
          const toastEl = document.getElementById('regToast');
          if (toastEl) {
            const toast = new bootstrap.Toast(toastEl, { delay: 3500 });
            toast.show();
            // Remove the query param from the URL so refresh won't show again
            params.delete('registered');
            const newUrl = window.location.pathname + (params.toString() ? ('?' + params.toString()) : '');
            window.history.replaceState({}, '', newUrl);
          }
        }
      } catch (e) { /* ignore */ }
    })();
  </script>
</body>
</html>
