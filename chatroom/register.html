<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <nav class="navbar sticky-top navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Chatroom</a>
    </div>
  </nav>
  <main class="auth-center">
    <section class="card">
      <h2>Create account</h2>
      <form id="registerForm">
        <input id="reg-username" class="form-control mb-2" placeholder="username" required />
        <input id="reg-password" class="form-control mb-2" type="password" placeholder="password" required />
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <div id="reg-msg" class="msg mt-2"></div>
      </form>
      <div style="margin-top:10px">
        <a href="/"><button>Back to Login</button></a>
      </div>
    </section>
  </main>

  <script src="/js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
