<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Track Day Lap Time Tracker</title>
        <!-- Tailwind (utility classes) and Bootstrap (components) via CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Racing-style display font -->
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="bg-black text-white shadow-sm">
            <div class="container d-flex align-items-center justify-content-between py-3">
                <div>
                    <h1 class="mb-0 display-6">Track Day Lap Time Tracker</h1>
                    <p class="subtitle mb-0 text-secondary">Browse tracks, view leaderboards, and upload your lap times.</p>
                </div>
                <div class="d-none d-md-block">
                    <span class="badge bg-danger">Track Day</span>
                </div>
            </div>
        </header>

        <main id="app">
            <section id="track-list-view" class="view container my-4">
                        <div class="toolbar d-flex gap-2 align-items-center mb-3">
                            <input id="search" class="form-control me-2" placeholder="Search tracks..." />
                            <!-- Filter by country -->
                            <select id="country-filter" class="form-select form-select-sm me-2" style="width:170px">
                                <option value="">All countries</option>
                            </select>
                            <!-- Sort options -->
                            <select id="sort-select" class="form-select form-select-sm me-2" style="width:190px">
                                <option value="">Sort: None</option>
                                <option value="length-asc">Length ↑ (short → long)</option>
                                <option value="length-desc">Length ↓ (long → short)</option>
                                <option value="difficulty-asc">Difficulty ↑ (Easy → Hard)</option>
                                <option value="difficulty-desc">Difficulty ↓ (Hard → Easy)</option>
                            </select>
                            <!-- Tracks are provided by the database; users cannot add tracks here -->
                            <div id="auth-area" class="d-flex gap-2 align-items-center ms-2">
                                <span id="user-display" class="muted text-white"></span>
                                <button id="login-btn" class="btn btn-sm btn-outline-light">Log in</button>
                                <button id="logout-btn" class="btn btn-sm btn-outline-light" style="display:none;">Log out</button>
                            </div>
                        </div>
                <ul id="track-list" class="track-list"></ul>
            </section>

            <section id="track-detail-view" class="view hidden container my-4">
                <button id="back-btn" class="btn btn-sm btn-dark mb-2">← Back</button>
                <h2 id="track-name" class="display-6"></h2>
                <p id="track-location" class="muted text-secondary"></p>

                <div class="track-media">
                    <img id="track-image" alt="Track image" />
                    <div class="track-meta">
                        <div>Length: <strong id="track-length">—</strong></div>
                        <div>Difficulty: <strong id="track-difficulty">—</strong></div>
                        <p id="track-description" class="muted"></p>
                    </div>
                </div>

                <div class="stats">
                    <div>Best: <span id="stat-best">—</span></div>
                    <div>Average: <span id="stat-avg">—</span></div>
                    <div>Worst: <span id="stat-worst">—</span></div>
                </div>

                <!-- Upload moved to modal. Visible action button shown when logged in -->
                <div class="d-flex gap-2 align-items-center mb-3">
                    <button id="add-lap-btn" class="btn btn-sm btn-outline-warning" style="display:none;">Add my lap time</button>
                    <div id="login-status" class="muted" style="margin-top:6px"></div>
                </div>

                <!-- Modal for submitting lap times -->
                <div id="modal" class="modal hidden" aria-hidden="true">
                    <div class="modal-content">
                        <h4>Add your lap</h4>
                        <form id="modal-form">
                            <label for="modal-lap-input">Lap time (mm:ss.ms or seconds)</label>
                            <input id="modal-lap-input" class="form-control" placeholder="e.g. 1:25.342 or 85.342" required />
                            <label for="modal-car-model" style="margin-top:8px">Car model (optional)</label>
                            <input id="modal-car-model" class="form-control" placeholder="e.g. Porsche 911 GT3" />
                            <div class="modal-actions mt-3 d-flex justify-content-end gap-2">
                                <button type="button" id="modal-cancel" class="btn btn-secondary">Cancel</button>
                                <button type="submit" id="modal-submit" class="btn btn-warning">Submit lap</button>
                            </div>
                        </form>
                    </div>
                </div>

                <h3 class="mt-4">Laps</h3>
                <table id="laps-table" class="laps-table">
                    <thead><tr><th>#</th><th>Rider</th><th>Car</th><th>Time</th><th>When</th></tr></thead>
                    <tbody id="laps-body"></tbody>
                </table>
            </section>
        </main>

        <template id="track-item-template">
            <li class="track-item card hover:shadow-lg">
                <div class="card-body p-3 d-flex flex-column gap-2">
                    <div class="track-title fs-5 fw-bold"></div>
                    <div class="track-best muted text-muted">Best: <span class="best-time">—</span></div>
                    <div class="mt-auto d-flex justify-content-between align-items-center">
                        <small class="text-muted track-location-small"></small>
                        <span class="badge bg-danger">Lapboard</span>
                    </div>
                </div>
            </li>
        </template>

        <script src="app.js"></script>
    </body>
</html>
